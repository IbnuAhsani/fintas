<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistem Absensi Admin</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Work Sans', serif;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Fintas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Attendances</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="users.html">Users<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-between mt-4 mb-4">
            <div class="col-md-4">
                <h1>User Data</h1>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Create User</button>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped" id="tabelKaryawan">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Email</th>
                        <th scope="col">Name</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- Insert Data -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create User</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Goes Here -->
                        <form class="insertForm" id="insertForm">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" id="emailKaryawan" name="email"
                                    aria-describedby="emailHelp" placeholder="hello.world@mail.com">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Name</label>
                                <input type="text" class="form-control" id="namaKaryawan" name="name"
                                    aria-describedby="emailHelp" placeholder="Hello World">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your name with
                                    anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="passwordKaryawan" name="password"
                                    placeholder="this-is-a-password">
                            </div>
                            <input type="hidden" name="isCheckedIn">
                            <!-- <input type="hidden" class="form-control" id="isCheckedInKaryawan" name="isCheckedIn" value="true"/> -->
                            <input type="hidden" class="form-control" id="tokenKaryawan" name="token" />

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" id="insertSubmitButton" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Edit Data -->
        <!-- Insert Data -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Insert Data</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Goes Here -->
                        <form class="updateForm" id="updateForm">
                            <input type="hidden" name="id" id="idKaryawan">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email Karyawan</label>
                                <input type="email" class="form-control" name="email" aria-describedby="emailHelp"
                                    placeholder="Enter Email Karyawan" id="editEmailForm">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nama Karyawan</label>
                                <input type="text" class="form-control" name="name" aria-describedby="emailHelp"
                                    placeholder="Enter Nama Karyawan" id="editNameForm">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" name="password" id="editPasswordForm"
                                    placeholder="Password">
                            </div>
                            <!-- <input type="hidden" class="form-control" id="isCheckedInKaryawan" name="isCheckedIn" value="true"/> -->

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" id="updateSubmitButton" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="vendor/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            var windowBaseUrl = window.location.origin;
            console.log(windowBaseUrl);
            var apiBaseUrl = "http://fintas-raspi.local:3000";
            var url = apiBaseUrl + "/api/user"
            $.ajax({
                type: "GET",
                url: url,
                crossDomain: true,
                headers: {
                    'Access-Control-Allow-Origin': '*',
                    'Content-Type': 'application/json'
                },
                data: "json",
                dataType: "json",
                success: function (response) {
                    var event_data = '';
                    $.each(response, function (index, value) {
                        /*console.log(value);*/
                        event_data += '<tr>';
                        event_data += '<td>' + value.id.substring(0, 9) + '...' + '</td>';
                        event_data += '<td>' + value.email + '</td>';
                        event_data += '<td>' + value.name + '</td>';

                        if (value.isCheckedIn == true) {
                            event_data += '<td> <span class="badge badge-success">' +
                                'Checked-In' + '</span> </td>';
                        } else {
                            event_data += '<td> <span class="badge badge-danger">' +
                                'Checked-Out' + '</span> </td>';
                        }

                        event_data += '<td>' +
                            '<input type="button" name="editButton" class="btn btn-warning" data-toggle="modal" data-target="#editModal" data-selector="' +
                            index +
                            '" value="Edit"> <input type="button" name="resetButton" id="resetButton" class="btn btn-warning" data-toggle="modal" data-selector="' +
                            value.id +
                            '" value="Reset Token"> <input type="button" name="deleteButton" class="btn btn-danger" data-toggle="modal" data-selector="' +
                            value.id +
                            '" value="Delete"> ' +
                            '</td>';
                        event_data += '</tr>';
                    });
                    $("#tabelKaryawan").append(event_data);
                    console.log(response);
                    $("input[name='resetButton']").click(function () {
                        var selector = $(this).data('selector');
                        // alert(selector);
                        $.ajax({
                            type: "POST",
                            url: apiBaseUrl + "/api/user/reset-token",
                            data: {'id':selector},
                            dataType: "json",
                            success: function (response) {
                                window.location
                                    .replace(
                                        windowBaseUrl + "/users.html"
                                    );
                            }
                        });
                    });
                    $("input[name='editButton'").click(function () {
                        var selector = $(this).data('selector');
                        console.log(selector);
                        $.ajax({
                            type: "GET",
                            url: apiBaseUrl + "/api/user",
                            data: "json",
                            dataType: "json",
                            success: function (responseGetData) {
                                $("#editEmailForm").val(responseGetData[
                                    selector].email);
                                $("#editNameForm").val(responseGetData[selector]
                                    .name);
                                $("#editPasswordForm").val(responseGetData[
                                    selector].password);
                                $("#updateForm").submit(function (e) {
                                    e.preventDefault();
                                    $("#idKaryawan").val(
                                        responseGetData[selector].id
                                        );
                                    var form = $(this);
                                    var url = apiBaseUrl + "/api/user";
                                    $.ajax({
                                        type: "PUT",
                                        url: url,
                                        data: form.serialize(),
                                        success: function (
                                            response) {
                                            window.location
                                                .replace(
                                                    windowBaseUrl +
                                                    "/users.html"
                                                );
                                        }
                                    });
                                });
                            }
                        });
                    });
                    $("input[name='deleteButton']").click(function () {
                        var selector = $(this).data('selector');
                        console.log(selector);
                        var urlDelete = apiBaseUrl + "/api/user/" +
                            selector;
                        $.ajax({
                            type: "DELETE",
                            url: urlDelete,
                            success: function (response) {
                                alert("Data Berhasil Dihapus");
                                window.location.replace(
                                    windowBaseUrl + "/users.html");

                            }
                        });
                    });
                    $("#insertForm").submit(function (e) {
                        e.preventDefault();
                        var token = Math.random().toString(36).substring(7);
                        $('#tokenKaryawan').val(token);
                        var form = $(this);
                        var url = apiBaseUrl + "/api/user";
                        console.log(form.serialize());
                        $.ajax({
                            type: "POST",
                            url: url,
                            // data: JSON.stringify(data),
                            data: form.serialize(),
                            // dataType: 'JSON',
                            // headers:{
                            //     'Accept': 'application/json'
                            // },
                            success: function (data) {
                                window.location.replace(
                                    windowBaseUrl + "/users.html");
                            },
                            error: function (e) {
                                console.log(e);
                            },
                        });
                    });
                }
            });
        });
    </script>
</body>

</html>
